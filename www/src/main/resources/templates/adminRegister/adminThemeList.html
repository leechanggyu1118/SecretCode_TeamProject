<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" th:href="@{/dist/css/adminThemeList.css}">

    <th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">



        <div class="titleTheme">
        <h1>테마리스트 (관리자)</h1>
        <a th:href="@{/adminRegister/adminRegister}">테마 등록하러 가기</a>
        </div>

        <div class="container text-center">
            <div class="row">

                <th:block th:each="reservation:${reservationList}">

                    <div class="col">
                        <div class="card text-bg-light mb-3 border-dark mb-3" style="width: 22rem;">
                            <img th:src="'/upload/' + ${reservation.saveDir} + '/' + ${reservation.uuid} + '_' + ${reservation.fileName}" style="width: 250px; height: 350px; display: block; margin: 0 auto;">
                            <div class="card-body">
                                <h5 class="card-title">테마 번호 : [[${reservation.themeNum }]]</h5>
                                <p class="card-title">테마 이름 : [[${reservation.themeName }]]</p>
                                <p class="card-title">난이도 : [[${reservation.difficulty }]]</p>
                                <p class="card-title">장르 : [[${reservation.genre }]]</p>
                                <p class="card-title">추천인원 : [[${reservation.recNumPeople }]]</p>
                                <p class="card-title">플레이 : [[${reservation.playTime }]]</p>
                                <p class="card-title">설명 : [[${reservation.description }]]</p>
                                <button type="button" class="btn btn-danger deleteBtn" th:data-themenum="${reservation.themeNum }">삭제</button>

                            </div>
                        </div>
                    </div>

                </th:block>


            </div>
        </div>

        <script th:src="@{/dist/js/adminThemeList.js}"></script>

    </th:block>
</th:block>
