        <script>
            document.getElementById("viewMore").addEventListener("click", function() {

        <script>
            document.addEventListener('DOMContentLoaded', function () {
            const lines = document.querySelectorAll('.animated-text .line');
             const subtext = document.getElementById('subtext');

            lines.forEach((line) => {
             const letters = line.textContent.split('');
            line.textContent = '';

            letters.forEach((letter) => {
            const span = document.createElement('span');
            span.textContent = letter;
            line.appendChild(span);
        });
    });

        const spans = document.querySelectorAll('.animated-text span');
        spans.forEach((span, index) => {
        setTimeout(() => {
            span.style.opacity = 1;
            if (index === spans.length - 1) {
                setTimeout(() => {
                    subtext.style.opacity = 3;
                }, 1000);            }
        }, Math.random() * 3000);
    });
});

        </script>
